  <div *ngIf="fileName">
    <p><strong>Nombre del archivo:</strong> {{ fileName }}</p>
  </div>

  <h3>Preguntas Extra√≠das:</h3>
  <ul>
    <li *ngFor="let question of questions">{{ question }}</li>

</div>
