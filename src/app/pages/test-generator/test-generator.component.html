<app-navbar *ngIf="navbarVisible"></app-navbar>
<div class="container">
    <h2>Configuración de Examen</h2>
    <form [formGroup]="examForm">
      <!-- Número total de preguntas -->
      <div class="form-group">
        <label for="totalQuestions">Número total de preguntas:</label>
        <input
          type="number"
          id="totalQuestions"
          formControlName="totalQuestions"
          class="form-control"
          min="1"
          required
        />
      </div>
       <!-- Campo de Selección de Materia -->

       <label for="subject">Materia:</label>
       <select id="subject" formControlName="subject" class="centered-select">
         <option value="" disabled selected>Seleccione una materia</option>
         <option *ngFor="let subject of subjects" [value]="subject">{{ subject }}</option>
       </select>

  
      <!-- Número de preguntas difíciles -->
      <div class="form-group">
        <label for="difficultQuestions">Número de preguntas difíciles:</label>
        <input
          type="number"
          id="difficultQuestions"
          formControlName="difficultQuestions"
          class="form-control"
          min="0"
          required
        />
      </div>
  
      <!-- Número de preguntas de verdadero y falso -->
      <div class="form-group">
        <label for="trueFalseQuestions">Número de preguntas de verdadero y falso:</label>
        <input
          type="number"
          id="trueFalseQuestions"
          formControlName="trueFalseQuestions"
          class="form-control"
          min="0"
          required
        />
      </div>
  
      <!-- Botón de enviar -->
      <button type="submit" class="btn btn-primary" (click)="submitSettings()">
        Generar Examen
      </button>
    </form>
  </div>
