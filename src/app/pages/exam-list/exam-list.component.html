<div class="container">
  <h1>Selecciona Archivo</h1>
  <div class="drag-and-drop" 
       (dragover)="onDragOver($event)" 
       (drop)="onFileDrop($event)" 
       role="button" 
       aria-label="Arrastra y suelta un archivo Excel o PDF aquí o selecciona un archivo.">
    Arrastra y suelta un archivo Excel o PDF aquí o selecciona un archivo.
  </div>
  <input type="file" (change)="onFileSelect($event)" accept=".xlsx,.xls,.pdf" aria-label="Selecciona un archivo Excel o PDF" />
  <div *ngIf="errorMessage" class="error" role="alert">{{ errorMessage }}</div>
</div>

<table *ngIf="excelData.length > 0" class="responsive-table">
  <tr *ngFor="let row of excelData">
    <td *ngFor="let cell of row">{{ cell }}</td>
  </tr>
</table>
