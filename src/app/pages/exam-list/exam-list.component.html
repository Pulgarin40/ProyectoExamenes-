<div class="container">
  <h1>Selecciona Archivo</h1>
<div class="drag-and-drop" 
     (dragover)="onDragOver($event)" 
     (drop)="onFileDrop($event)">
  Arrastra y suelta un archivo Excel o PDF aqu√≠ o selecciona un archivo.
</div>
<input type="file" (change)="onFileSelect($event)" accept=".xlsx,.xls,.pdf" />
<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
<table *ngIf="excelData.length > 0">
  <tr *ngFor="let row of excelData">
    <td *ngFor="let cell of row">{{ cell }}</td>
  </tr>
</table>
