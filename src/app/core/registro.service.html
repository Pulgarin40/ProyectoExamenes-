<div class="container mt-5">
    <div class="d-flex justify-content-center">
      <div class="card p-4" style="width: 400px;">
        <!-- Icono redondeado de usuario -->
        <div class="d-flex justify-content-center mb-4">
          <div class="rounded-circle bg-primary d-flex align-items-center justify-content-center" style="width: 100px; height: 100px;">
            <i class="bi bi-person-fill text-white" style="font-size: 3rem;"></i>
          </div>
        </div>
        
        <!-- Formulario de correo y contraseña -->
        <form>
          <!-- Campo de correo -->
          <div class="form-group mb-3">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="Escribe tu correo">
          </div>
  
          <!-- Campo de contraseña -->
          <div class="form-group mb-3">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Escribe tu contraseña">
          </div>
  
          <!-- Campo de confirmación de contraseña -->
          <div class="form-group mb-3">
            <label for="confirmPassword">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu contraseña">
          </div>
  
          <!-- Botón de envío -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
  </div>
